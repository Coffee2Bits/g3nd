#
# Grid layout
#
panel1:
    type: panel
    name: panel1
    position: 0 0
    borders: 1
    paddings: 4
    width: 400
    height: 100
    layout:
        type: grid
    items:
        - type: button
          name: button1
          text: button1
          layoutparams:
              col: 0
              row: 0
        - type: button
          name: button2
          text: button2
          layoutparams:
              col: 1
              row: 0
        - type: button
          name: button3
          text: button3
          layoutparams:
              col: 0
              row: 1
        - type: button
          name: button4
          text: button4
          layoutparams:
              col: 1
              row: 1


